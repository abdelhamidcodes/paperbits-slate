<html>
    <head>
        <meta charset="utf-8"/>
        <title>Slate</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i&subset=latin-ext">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <button onclick="window.paperSlate.toggleBold()">toggleBold</button>
        <button onclick="window.paperSlate.toggleUnderlined()">toggleUnderlined</button>
        <button onclick="window.paperSlate.toggleItalic()">toggleItalic</button>
        <button onclick="window.paperSlate.toggleUl()">toggleUl</button>
        <button onclick="window.paperSlate.toggleOl()">toggleOl</button>
        <button onclick="window.paperSlate.toggleH1()">toggleH1</button>
        <button onclick="window.paperSlate.toggleH2()">toggleH2</button>
        <button onclick="window.paperSlate.toggleH3()">toggleH3</button>
        <button onclick="window.paperSlate.toggleH4()">toggleH4</button>
        <button onclick="window.paperSlate.toggleH5()">toggleH5</button>
        <button onclick="window.paperSlate.toggleH6()">toggleH6</button>
        <button onclick="window.paperSlate.toggleQuote()">toggleQuote</button>
        <button onclick="window.paperSlate.toggleCode()">toggleCode</button>
        <button onclick="window.paperSlate.toggleAlignLeft()">toggleAlignLeft</button>
        <button onclick="window.paperSlate.toggleAlignCenter()">toggleAlignCenter</button>
        <button onclick="window.paperSlate.toggleAlignRight()">toggleAlignRight</button>
        <button onclick="window.paperSlate.toggleJustify()">toggleJustify</button>
        <button onclick="window.paperSlate.enable()">enable</button>
        <button onclick="window.paperSlate.disable()">disable</button>
        <button onclick="window.paperSlate.setHyperlink({
                href: window.prompt('Enter URL:'),
                target: 'blank'
            })">setHyperlink
        </button>
        <button onclick="window.paperSlate.removeHyperlink()">removeHyperlink</button>
        <button onclick="console.log(window.paperSlate.getHyperlink())">getHyperlink</button>
        <main></main>
        <script src="/dist/build.dev.js"></script>
    </body>
</html>
